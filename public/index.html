    <script type="text/javascript" charset="utf-8">
        // Code for the like button functionality
        const likeButton = $('#like-button');
        let liked = true; // delete after adding database
        let likes = 1790;

        function likeUp() {
            likes++;
            likeButton.innerHTML = `<i class="far fa-thumbs-up"></i> ${Math.formatNumber(likes)}`;
        }
        likeButton.addEventListener('click', () => {
            if (liked) {
                likeUp();
                $('#like-button>i').classList.replace('far', 'fa');
                liked = false;
            } else {
                likes -= 2;
                likeUp();
                $('#like-button>i').classList.replace('fa', 'far');
                liked = true;
            }
        });
        let hs883u = setInterval(function() {
            likes < Math.round(Math.random()*500)+likes-2? likeUp(): clearInterval(hs883u);
        }, 20)




        Math.formatNumber = (number) => {
            const suffixes = ['', 'K', 'M', 'B', 'T', 'Q', 'S', 'O', 'N', 'D'];
            const suffixNum = Math.floor(('' + number).length / 3);

            let shortNumber = parseFloat((suffixNum != 0 ? (number / Math.pow(1000, suffixNum)): number).toPrecision(2));
            if (shortNumber % 1 !== 0) {
                shortNumber = shortNumber.toFixed(1);
            }
            return shortNumber + suffixes[suffixNum];
        }
        $("*[href]").forEach(function(button) {

            });
        });
        function $(s) {
            const e = document.querySelectorAll(s);

            if (e.length === 0) {
                return null;
            } else if (e.length === 1) {
                return e[0];
            } else {
                return e;
            }
        }
